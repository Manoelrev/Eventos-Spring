<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleLista.css">
    <title>Meus Eventos</title>
</head>
<body>
    <div class="tabela_dois">
        <h1>Eventos Spring boot</h1>
        <p>Utilize agora mesmo!!!</p>
        <a href="./evento">Adicionar seu Evento</a>
    </div>
    <main>
        <h1>Lista de eventos</h1>
        <section>
            <table class="eventos">

                <tr class="header_tr">
                    <th>Nome</th>
                    <th>localizacao</th>
                    <th>Data</th>
                    <th>horario</th>
                </tr>

                <tr class="base_tr" th:each="evento : ${eventos}" th:id="@{/detalhes/{id}(id=${evento.id})}" onclick="window.open(this.id, '_self')">
                   
                        <td th:text="${evento.nome}"></td>
                        <td th:text="${evento.localizacao}"></td>
                        <td th:text="${evento.datalocal}"></td>
                        <td th:text="${evento.horario}"></td>
                    
                </tr>
                
            </table>
        </section>
    </main>
</body>
</html>
